<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Meal 2.0 - Assigment-2</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    </head>
    <body class="">
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand ms-2 border p-2 rounded" href="#">The Meal 2.0 - shishirRsiam</a>
                <form class="d-flex ms-auto" onsubmit="SearchButtonAction(event)">
                    <input 
                        class="form-control me-2"
                        placeholder="Search"
                        aria-label="Search"
                    />
                    <button class="btn btn-outline-success me-2">
                        Search
                    </button>
                </form>
            </nav>
            <div class="details-btn">
                <div
                    class="modal fade"
                    id="exampleModal"
                    tabindex="-1"
                    role="dialog"
                    aria-labelledby="exampleModalLabel"
                    aria-hidden="true"
                >
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div id="showProductInfo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mb-3">
            <div class="container border border-1 mt-2 h-10">
                <div class="row">
                    <div class="col-lg-9 col-md-8 my-2">
                        <div class="p-3 border bg-light">
                            <h3 class="text-center" id="results">Products</h3>
                            <div class="row showing-products"></div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-4 my-2">
                        <div class="p-3 border bg-light">
                            <h4  class="text-center" id="cart-msg">Your Cart is:</h3>
                            <div class="cart" id="carts"> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        

        <script src="app.js"></script>
        <script
